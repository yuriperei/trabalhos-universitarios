<main role="main" class="container">

    <div class="row">
        <div class="col-sm-10">
            <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-blue rounded box-shadow">
                <img class="mr-3" [(src)]="usuario.pictureUrl" alt="" width="48" height="48">
                <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">{{usuario.fullname}},</h6>
                    <small>Bem vindo(a) ao Ambiente Virtual de Aprendizado</small>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <button class="align-items-center p-3 my-3 btn btn-dark" type="submit" (click)="deslogar()">Desconectar</button>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Central do Aluno - Institucional</h6>
        <div *ngFor="let materia of CentralAluno()" class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                {{materia.fullname}}
            </p>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Materias</h6>
        <div *ngFor="let materia of Materias()" class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                {{materia.fullname}}
            </p>
        </div>
    </div>
</main>
