<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <title>Cartão</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="img/logo_GK.png" alt="logo">
            <div id="carrinho">
                <img src="img/sacola.png" alt="sacola"> Nenhum item na sacola de compras
            </div>
            <div id="menu">
                <a href="index.html">Sua Conta</a>
                <a href="#">Lista de Desejos</a>
                <a href="cartao.html">Cartão de Fidelidade</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
            </div>
        </header>

        <main>
            <div class="title">
                <h2><b>Entre em contato</b></h2>
                <hr/>
            </div>
            <section class="content" id="contato">
                <form>
                    <div class="input">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Informe o seu nome" required="required" name="nome" />
                    </div>
                    <div class="input">

                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seuemail@mail.com" required="required" name="email" />
                    </div>
                    <div class="input">

                        <label for="email">Motivo</label>
                        <select required="required">
                  <option value="Sugestão">Sugestão</option>
                  <option value="Crítica">Crítica</option>
                  <option value="Elogios">Elogios</option>
                  <option value="Outros">Outros</option>
                </select>
                    </div>
                    <div class="input">

                        <textarea placeholder="Deixe seu comentário" required="required"></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </section>
        </main>
        <footer>
            <div class="rodape">
                <img src="img/logo_rodape.png" alt="logo rodape" />
                <div>© Copyright GK Fashion</div>
                <img src="img/sociais.png" alt="sociais" id="sociais" />
            </div>
        </footer>
    </div>
</body>

</html>
